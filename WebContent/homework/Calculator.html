<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.html</title>
    <script>
    var math1 = "";
    var str1 = "";
    function inputNum(number){
        var hid = document.getElementById("hid");
        var result = document.getElementById("result");
        str1 += number+"";
        hid.value += math1+ number+"";
        result.innerHTML = str1;
        math1="";
    }
    function backspace(){
        var hid = document.getElementById("hid");
        var result = document.getElementById("result");
        var hid1 = hid.value;
        var result1 = result.innerHTML;
        if(result1!=""){
            hid.value = hid1.substring(0, hid1.length-1);
            result.innerHTML = result1.substring(0, result1.length-1);
            str1 = result1.substring(0, result1.length-1);
        }
    }
    function calculator(math){
        math1 = math;
        str1="";
    }
    function math2(){
        var result = document.getElementById("result");
        var hid = document.getElementById("hid");
        var rNum = eval(hid.value);
        if(rNum!=undefined){
            result.innerHTML = rNum+"";
            hid.value = rNum+"";
            str1="";
        }
    }
    </script>
    <style>
        table{
            margin: 200px;
            background-color: #DDDDDD ; width: 400px;height: 400px;
            border-radius: 10px; border-spacing: 5px;box-sizing: border-box;
             border: none; 
        }
        .reset > button {
            background-color: #7b7b7b; color: white;
            font-size: 20px; width: 100%; box-sizing: border-box;
            border-radius: 8px; height:55px;
        }
        #result{
            background-color:#70C738;border-radius: 7px;
            text-align: right; font-size: 40px; padding-right: 15px;
            color:#373737; height: 90px; font-weight: bold;
        }
        th > button{
            background-color: #373737;
            color: #fafafa; width: 100px; border-radius: 7px; height:55px;
            font-size: 20px;  border: none; font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>계산기</h1>
	<input type="text" id="hid" value="" style="display: none;"/>
    <table>
        <tr>
            <th id="result" colspan="4">0</th>
        </tr>
        <tr>
            <th class="reset" colspan="2"><button onclick="backspace();">BackSpace</button></th>
            <th class="reset" colspan="2"><button onclick="location.reload();">C</button></th>
            
        </tr>
        <tr>
            <th><button type="button" onclick="inputNum(1);">1</button></th>
            <th><button type="button" onclick="inputNum(2);">2</button></th>
            <th><button type="button" onclick="inputNum(3);">3</button></th>
            <th><button style="background-color: #fa960a;"type="button"
                onclick="calculator('/')">/</button></th>
        </tr>
        <tr>
            <th><button type="button" onclick="inputNum(4);">4</button></th>
            <th><button type="button" onclick="inputNum(5);">5</button></th>
            <th><button type="button" onclick="inputNum(6);">6</button></th>
            <th><button  style="background-color: #fa960a;"type="button"
                onclick="calculator('*')">X</button></th>
        </tr>
        <tr>
            <th><button type="button" onclick="inputNum(7);">7</button></th>
            <th><button type="button" onclick="inputNum(8);">8</button></th>
            <th><button type="button" onclick="inputNum(9);">9</button></th>
            <th><button  style="background-color: #fa960a;"type="button"
                onclick="calculator('+')">+</button></th>
        </tr>
        <tr>
            <th><button type="button" onclick="math2()">=</button></th>
            <th><button type="button" onclick="inputNum(0);">0</button></th>
            <th><button type="button" onclick="inputNum('.');">.</button></th>
            <th><button  style="background-color: #fa960a;"type="button"
                onclick="calculator('-')">-</button></th>
        </tr>
    </table>
</body>
</html>
