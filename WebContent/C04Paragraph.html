<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C04Paragraph.html</title>
</head>
<body>
    <h2>문단관련  CSS 속성들</h2>

    <div style="border: 1px blue dotted; width: 400px;">
        <h2>컨텐츠 수평방향 정렬</h2>
        <div style="border: 1px solid red; text-align: right;">
            블럭엘리먼트
        </div>
        <span style="border: 1px solod blue; text-align: right;">
            인라인엘리먼트
        </span>
    </div>

    <h3>줄사이의 간격</h3>
    <h4 style="line-height: 5em; border: 1px solid black;">블럭 엘리먼트2</h4>
    <h4 style="line-height: 5em; border: 1px solid black;">블럭 엘리먼트3</h4>

    <div class="inline">
        <span style="line-height: 5em; border: 1px solid black;">
            인라인엘리먼트1</span><br>
        <span style="border: 1px solid black;">인라인엘리먼트2</span>
        <span style="border: 1px solid black;">인라인엘리먼트3</span>
    </div>

    <h3>수직상태에서의 가운데 정렬</h3>

    <h4>블럭엘리먼트 사용시 방법1</h4>
    <div style="border: 1px solid black; height: 200px; width: 200px;
        line-height: 200px;">나는 텍스트1</div>
</body>
</html>
